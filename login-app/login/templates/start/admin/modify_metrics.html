{% extends 'base.html' %}

{% block header %}
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
        {% if g.user['role'] == 'admin' %}
        <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/start/admin/create_metrics.html">Metrics Management</a>
            </li>
        </ul>
        {% endif %}
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link">Logged as: {{ g.user['role'] }}</a>
        </li>
      </ul>
    </div>
  </nav>
{% endblock %}


{% block content %}
{% for metric in metric %}
	<div class="container">
		<h1>Edit Metric</h1>
        <form method="POST">
			<div class="form-group">
				<label for="dimentions">Dimentions:</label>
				<input type="number" class="form-control" id="dimentions" name="dimentions" value={{metric.dimentions}} required>
			</div>
			<div class="form-group">
				<label for="unit">Units:</label>
				<input type="text" class="form-control" id="unit" name="unit" value={{metric.units}} required>
			</div>
			<button type="submit" class="btn btn-primary">Update Metric</button>
		</form>
	</div>
{% endfor %}
{% endblock %}
